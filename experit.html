<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Description</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            background-image: url('photos/background.jpg');
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .food-container {
            background-color: #f5e7df;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
        .food-container img {
            width: 50%;
            height: auto;
            border-radius: 10px;
        }
        .food-container h2 {
            margin: 20px 0 10px;
            color: #333;
        }
        .food-container p {
            color: #666;
            margin: 5px 0;
        }
        .food-container .price {
            font-size: 1.5em;
            color: #4CAF50;
            margin: 10px 0;
        }
        .order-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .order-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div1 class="food-container">
    <img src="photos/selroti.jpg" alt="Food Image">
    <h2>Sel-Roti</h2>
    <p class="price">RS 250 for 6pcs</p>
    <p><strong>Ingredients:</strong> Batter of rice flour, water, sugar, ghee,</p>
    <button class="order-button" onclick="orderNow()">Order Now</button>
</div1>

<script>
    function orderNow() {
        alert("Order placed successfully!");
    }
</script>

</body>
</html>
